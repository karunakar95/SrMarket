<section class="loginBox">
  <ul class="loginWrapper">
  <li class= "app-logo">Angular TEST</li>
  <li class="UserName"> UserName:  <span><input type="text" [(ngModel)] = "userName"></span></li>
  <li class="Password"> Password:  <span class="passwordSpan"><input type="text" [(ngModel)] = "Password"></span></li>
  <button (click) ="logIn()">LogIn</button>
  </ul>
</section>
